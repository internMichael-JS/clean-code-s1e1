<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>

<body class="page">
  <header class="plan-container">
    <img src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix"
      class="plan-container__img"
    >
    <a class="plan-container__more"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__add-elem">
      <label for="main__new-task" class="main__label">
        Add Item
      </label>
      <div class="main__row-wrap">
        <input class="main__task main__new-task"
          type="text"
        >
        <button main__button>Add</button>
      </div>
    </section>
    <h3 class="main__header">Todo</h3>
    <section class="main__incomplete">
      <article class="main__li">
        <input type="checkbox" class="main__input-checkbox">
        <label class="main__label-task main__label" >
          Pay Bills
        </label>
        <input type="text" class="main__task main__input">
        <button class="main__edit main__button">Edit</button>
        <button class="main__delete main__button">
          <img src="./remove.svg" alt="delete" class="main__del-img">
        </button>
      </article>
      <article class="main__edit-mode main__li">
        <input type="checkbox" class="main__input-checkbox">
        <label class="main__label-task main__label">Go Shopping</label>
        <input type="text"
          value="Go Shopping"
          class="main__task main__input"
        >
        <button class="main__edit main__button">Save</button>
        <button class="main__delete main__button">
          <img src="./remove.svg" alt="delete" class="main__del-img">
        </button>
      </article>
    </section>
    <h3 class="main__header">Completed</h3>
    <section class="main__completed">
      <article class="main__li">
        <input type="checkbox" class="main__input-checkbox" checked>
        <label class="main__label-task main__label">
          See the Doctor
        </label>
        <input type="text" class="main__task main__input">
        <button class="main__edit main__button">Edit</button>
        <button class="main__delete main__button">
          <img src="./remove.svg" alt="delete" class="main__del-img">
        </button>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
