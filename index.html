<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>

<body>
  <div class="plan-container">
    <img src="./eisenhower-matrix.jpg">
    <a class="plan-container__more"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main__add-elem">
      <label for="main__new-task">Add Item</label>
      <div class="main__row-wrap">
        <input id="main__new-task"
          class="main__task"
          type="text"
        >
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="main__incomplete">
      <li>
        <input type="checkbox">
        <label class="main__task">Pay Bills</label>
        <input type="text" class="main__task">
        <button class="main__edit">Edit</button>
        <button class="main__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="main__edit-mode">
        <input type="checkbox">
        <label class="main__task">Go Shopping</label>
        <input type="text"
          value="Go Shopping"
          class="main__task"
        >
        <button class="main__edit">Save</button>
        <button class="main__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="main__completed">
      <li>
        <input type="checkbox" checked>
        <label class="main__task">
          See the Doctor
        </label>
        <input type="text" class="main__task">
        <button class="main__edit">Edit</button>
        <button class="main__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
